<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <style>
        /* Styles CSS pour le header */
        header {
      background-color: #f2f2f2;
      padding: 20px;
      text-align: center;
    }
    .logo {
      width: 100px;
    }
    nav ul {
      list-style-type: none;
      padding: 0;
      display: flex;
      justify-content: center;
    }
    nav ul li {
      margin-right: 20px;
    }
    form {
      display: flex;
      justify-content: center;
    }
    input[type="text"],
    button {
      margin-right: 10px;
    }
    .connexion-btn {
      margin-left: auto;
    }
    </style>
</head>
<body>
    <header>
        <img src="/ressources/OnePieceLogo.png" alt="Logo du Wiki" class="logo">
        <h1>Red Line Defense</h1>

        <nav>
            <ul>
                <li><a href="#">Accueil</a></li>
                <li><a href="#">Sections</a></li>
                <li><a href="#">Contribuer</a></li>
                <!-- Ajoutez d'autres liens de navigation selon vos besoins -->

            </ul>
        </nav>

        <form action="#" method="get">
            <input type="text" name="search" placeholder="Rechercher...">
            <button type="submit">Rechercher</button>
        </form>
        <button class="connexion-btn">Connexion</button>
    </header>
</body>
</html>
